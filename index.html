<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="العاب شات">
  <title>العاب راين</title>
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <button id="logout-btn" class="logout-btn">تسجيل خروج</button>
      <h1 class="logo">العاب راين</h1>
      <div class="user-info" id="user-email"></div> 
    </div>
  </header>

  <main class="games-container">
    <h2 class="section-title"></h2>
    <div class="games-grid" id="games-grid"></div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <p>للاقتراحات :</p>
      <div class="social-links">
        <a href="https://www.twitch.tv/lr4yn" target="_blank" class="social-icon twitch">
          <i class="fa-brands fa-twitch"></i>
        </a>
        <span class="social-icon discord">
          <i class="fa-brands fa-discord"></i>&nbsp; iR4yn
        </span>
        <a href="https://x.com/ir4yn" target="_blank" class="social-icon x">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </div>
    </div>
  </footer>

  <div id="game-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="modal-close">×</button>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
      <button class="play-btn" id="modal-play">العب</button>
    </div>
  </div>
</body>
</html>
