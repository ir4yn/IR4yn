<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>لعبة التخمين</h1>

   
    <div id="setupStage">
      <h2>إعداد اللعبة</h2>
      <label for="catalogName">اكتب اسم الكتالوج:</label>
      <input type="text" id="catalogName" placeholder="كلم راين يعطيك">
      <br>
      <label for="numPlayers"> عدد اللاعبين:</label>
      <input type="number" id="numPlayers" placeholder=" مجموع التيمين ">
      <p id="maxPlayersInfo"></p>
      <button id="setupNextBtn">التالي</button>
    </div>

   
    <div id="playersStage" class="hidden">
      <h2>اكتب أسماء اللاعبين</h2>
      <p>عدد اللاعبين في كل تيم : <span id="playersPerTeam"></span></p>
      <div class="teams">
        <div class="team">
          <h3>التيم الاحمر</h3>
          <div id="redPlayersInputs"></div>
        </div>
        <div class="team">
          <h3>التيم الازرق</h3>
          <div id="bluePlayersInputs"></div>
        </div>
      </div>
      <button id="playersNextBtn">التالي</button>
    </div>


    <div id="matchupStage" class="hidden">
      <h2>تحديد الخصم</h2>
      <button id="selectMatchupBtn">تحديد الخصم عشوائياً</button>
      <div id="matchupDisplay" class="matchup-display"></div>
      <button id="startRoundBtn" class="hidden">بدء الجولة</button>
    </div>

    <div id="gameStage" class="hidden">
      <div class="playersDisplay">
        <div id="redDisplay" class="team-display"></div>
        <div id="blueDisplay" class="team-display"></div>
      </div>
      <div id="roundInfo"></div>
      <div id="productInfo">
        <h3 id="productName"></h3>
        <img id="productImage" src="" alt="صورة المنتج">
      </div>
      <div id="questionContainer">
        <h3 id="questionText"></h3>
        <div class="answers">
          <div class="answer-box">
            <label>الاحمر:</label>
            <input type="number" id="answerRedInput" placeholder="اكتب اجابة اللاعب">
          </div>
          <div class="answer-box">
            <label>الازرق:</label>
            <input type="number" id="answerBlueInput" placeholder="اكتب اجابة اللاعب">
          </div>
        </div>
        <button id="confirmAnswerBtn">تأكيد الإجابة</button>
      </div>
      <div id="resultContainer" class="hidden">
        <p id="resultText"></p>
        <button id="nextQuestionBtn" class="hidden">السؤال التالي</button>
      </div>
      <div id="nextRoundContainer" class="hidden">
        <button id="nextRoundBtn">الجولة التالية</button>
      </div>
      <div id="scoreBoard">
        <p>النقاط: التيم الاحمر <span id="redScoreDisplay">0</span> - التيم الازرق <span id="blueScoreDisplay">0</span></p>
      </div>
    </div>

   
    <div id="finalStage" class="hidden">
      <h2>النتيجة النهائية</h2>
      <p id="finalResultText"></p>
      <button id="restartBtn">إعادة اللعبة</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
