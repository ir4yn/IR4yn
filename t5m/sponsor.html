<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الادمن </title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="sponsor.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>صفحة الادمن</h1>
    

    <label>اسم الكتالوج:</label>
    <input type="text" id="catalogId" placeholder="" required>
    <br><br>
    
    <form id="productForm">
      <label>الاسم  :</label>
      <input type="text" id="productName" required>
      
      <label>السعر:</label>
      <input type="number" id="productPrice" required>
      

      <label>تحميل الصورة:</label>
      <input type="file" id="productImage" accept="image/*" required>
      

      <div id="questionsContainer">
        <h3>أسئلة إضافية:</h3>
    
      </div>
      <button type="button" onclick="addQuestionField()">إضافة سؤال</button>
      <br><br>
      <button type="submit">إضافة سوال</button>
    </form>
    
    <br>
    <button onclick="displayCatalog()">عرض الاسئلة في الكتالوج</button>
    <button onclick="clearCatalog()">مسح الكتالوج</button>
    
    <div id="productList">
  
    </div>
    
    <br><br>
    <a href="index.html">العودة للعبة</a>
  </div>

</body>
</html>
