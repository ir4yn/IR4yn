<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الكلمات</title>
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- إعدادات Firebase -->
  <script src="../js/firebaseConfig.js"></script>
  <!-- كود التحقق من المصادقة -->
  <script src="../js/auth.js"></script>
</head>
<body>

  <header class="header">
    <div class="user-info">
      <div class="user-badge">
        <i class="fas fa-user"></i>
        <span id="displayUsername">مستخدم</span>
        <button id="backToHomeBtn" class="btn btn-primary">الصفحة الرئيسية</button>
      </div>
      <div class="xp-level-container">
        <div class="xp-badge">
          <i class="fas fa-star"></i>
          <span id="xpDisplay">0</span>
        </div>
        <div class="level-badge">
          <i class="fas fa-trophy"></i>
          <span id="levelDisplay">1</span>
        </div>
      </div>
    </div>
  </header>

  <!-- صفحة اختيار الفئة -->
  <div id="categories-container" style="display:none;">
    <h2>أهلاً <span id="displayUsernameClone"></span></h2>
    <h3>اختر الفئة</h3>
    <div class="category-container">
      <div class="category-box" data-category="games">
        <span>العاب</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="countries">
        <span>دول</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="names">
        <span>أسماء</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="foods">
        <span>أكلات</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="movies">
        <span>شخصيات</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="cities">
        <span>نباتات</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="animals">
        <span>حيوانات</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="sports">
        <span>لاعبين</span>
        <small class="remaining-count"></small>
      </div>
      <div class="category-box" data-category="songs">
        <span>عشوائيات</span>
        <small class="remaining-count"></small>
      </div>
    </div>
    <button id="startGameBtn">ابدأ اللعبة</button>
  </div>

  <!-- صفحة اللعبة -->
  <div id="game-container" style="display:none;">
    <button id="backToCategoriesBtn">الفئات</button>
    <h2 id="gameTitle"></h2>
    <p class="remaining-words" id="remainingQuestions"></p>
    <div class="game-body">
      <div id="wordDisplay" class="word-display"></div>
      <div class="input-group">
        <label for="letterInput">اكتب الحرف:</label>
        <input type="text" id="letterInput" maxlength="1">
        <button id="guessBtn">خمن</button>
      </div>
      <p class="remaining-attempts">المحاولات المتبقية: <span id="remainingAttempts"></span></p>
    </div>
    <div class="wrong-letters-container" id="wrongLettersContainer"></div>
    <div id="message" class="message"></div>
    <div class="game-footer">
      <button id="hintBtn">تلميح</button>
      <button id="nextWordBtn" style="display:none;">الكلمة التالية</button>
      <button id="retryBtn" style="display:none;">إعادة المحاولة</button>
      <button id="showAnswerBtn" style="display:none;">إظهار الإجابة</button>
      <button id="backBtn" style="display:none;">الفئات</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
