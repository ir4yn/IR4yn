<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة الحظ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="lobby">
      <h1>لعبة الحظ</h1>
      <h5>اختر رقم البداية اولا ثم حط اسماء اللاعبين</h5>
      <div class="lobby-inputs">
        <div class="lobby-team">
          <label for="team1Players">التيم الاحمر</label>
          <textarea id="team1Players" placeholder="راين&#10;عمار&#10;وايل"></textarea>
        </div>
        <div class="lobby-team">
          <label for="team2Players">التيم الازرق</label>
          <textarea id="team2Players" placeholder="نواف&#10;ايمن&#10;فهد"></textarea>
        </div>
      </div>
      <button id="startGameBtn">ابدأ اللعبة</button>
      <button id="lobbySettingsBtn">الاعدادات</button>
      <div id="lobbySettingsDropdown" style="display: none;">
        <button id="lobbySelectScoreBtn">اختيار البداية</button>
        <div id="lobbyScoreOptions" style="display: none;">
          <button class="scoreOption" data-score="50">50</button>
          <button class="scoreOption" data-score="100">100</button>
          <button class="scoreOption" data-score="150">150</button>
          <button class="scoreOption" data-score="200">200</button>
          <button class="scoreOption" data-score="250">250</button>
        </div>
      </div>
    </div>

  
    <div id="gameArea" style="display: none;">
      <div id="scoreboard">
        <div id="team1Box" class="team-box team1">
          <div class="team-name">احمر</div>
          <div id="team1Score" class="team-score">300</div>
          <div class="player-list" id="team1PlayerList"></div>
        </div>
        <div id="team2Box" class="team-box team2">
          <div class="team-name">ازرق</div>
          <div id="team2Score" class="team-score">300</div>
          <div class="player-list" id="team2PlayerList"></div>
        </div>
      </div>
      <div id="turn">
        <span id="currentTurn">دور اللاعب</span>
      </div>
      <div class="grid-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
